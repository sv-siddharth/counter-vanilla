<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="container">
      <div class="header">
        <div class="counter">Counter</div>
        <div class="counter-value">0</div>
      </div>
      <section class="section-container">
        <div class="btn-container">
          <button class="btn btn-primary" id="decrement">-</button>
          <button class="btn btn-primary" id="increment">+</button>
        </div>

        <div>
          <label for="input-counter">Increment/Decrement by:</label>
          <input type="number" id="input-change" value="1" min="1" max="10" />
        </div>

        <button class="btn btn-primary" id="reset">Reset</button>
      </section>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
